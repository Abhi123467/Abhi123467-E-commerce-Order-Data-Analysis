<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
    /* Global Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to bottom right, #1e3c72, #2a5298);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
    }

    /* Header Styles */
    header {
        width: 100%;
        background: #142850;
        padding: 15px 0;
        color: white;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        border-bottom: 3px solid #00a8cc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
        margin: 0;
        font-size: 2.8rem;
        font-weight: bold;
    }

    nav {
        margin-top: 10px;
    }

    nav a {
        color: #00a8cc;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1.2rem;
        padding: 8px 15px;
        border-radius: 20px;
        border: 2px solid #00a8cc;
        transition: all 0.3s ease;
    }

    nav a:hover {
        background-color: #00a8cc;
        color: #142850;
    }

    nav a.active {
        background-color: #00a8cc;
        color: #142850;
    }

    /* Container Styles */
    .container {
        width: 90%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        margin: 20px 0;
    }

    h1, h3 {
        text-align: center;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 2.4rem;
    }

    h3 {
        font-size: 1.5rem;
        color: #dfe4ea;
    }

    /* Task List Styles */
    .task-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Individual Task Styles */
    .task-list li {
        background: linear-gradient(145deg, #ffffff, #f1f1f1);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), -3px -3px 8px rgba(255, 255, 255, 0.8);
        cursor: pointer;
    }

    .task-list li:hover {
        background: #00a8cc;
        color: white;
        transform: translateY(-5px);
        box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.4), -5px -5px 12px rgba(255, 255, 255, 0.6);
    }

    .task-list li a {
        text-decoration: none;
        color: #142850;
        font-weight: 700;
        font-size: 1.2rem;
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .task-list li a:hover {
        transform: scale(1.05);
        color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .task-list {
            grid-template-columns: 1fr;
        }

        nav a {
            font-size: 1rem;
        }
    }
</style>

</head>
<body>
<header>
        <h1 style="font-family: 'Times New Roman', Times, serif; color: red; text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;">Data Anlayst Projects</h1>
		    </header>
    <div class="container">
        <div class="left-column">
		<div id="html-css">

            <h1>Power Bi Project</h1>
             <ul class="task-list">
                <li><a href="HTML & CSS/Task 1.html" target="_blank" aria-label="Task 1: Coming Soon Button">E-commerce Order Data Analysis</a></li>
            </ul>
        </div>
	<div id="javascript">
        <div class="right-column">
            <h1>Python Project</h1>
              <ul class="task-list">
	       <li><a href="JavaScript/T1.html" target="_blank" aria-label="Task 1: Background Color Picker">Python Project</a></li>
	      </ul>
        </div>
    </div>
    <div id="sql">
    <h1>SQL Project</h1>
    <ul class="task-list">
        <li><a href="SQL/SQL Day 1.html" target="_blank" aria-label="SQL Day 1">SQL Project</a></li>
            </ul>
</div>
 </body>
</html>
